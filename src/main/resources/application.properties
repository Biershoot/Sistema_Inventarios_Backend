spring.application.name=inventarios
#conexión a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#configurar el patron del log(en lugar del archivo logback.xml)
logging.pattern.console=[%thread] %-5level %logger - %msg%n
#configurar el nivel del log
logging.level.org.root=INFO
#opcional, configurar niveles por paquetes
logging.level.gm.inventarios=DEBUG
logging.level.org.springframework=WARN
#cambiar el puerto del servidor tomcat
server.port=8080
spring.main.banner-mode=off